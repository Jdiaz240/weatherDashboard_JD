<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header" style="background-color: rgb(45,45,112);">
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder;">Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-4 text-center">
        <h3>SEARCH FOR A CITY</h3>
        <input id="Bar" class="searchBar" placeholder="Ex: Atlanta" type="text">
        <hr>
        <button id="searchButton">SEARCH</button>
        <aside id="cities">

        </aside>
      </div>

      <div class="col-8">
        <div id="city" class="row">
          <div id="date"></div>
          <ul id="weather-info">
            <li id="date"></li>
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="uvi"></li>
            <li id="hum"></li>
          </ul>
        </div>


        <div class="col-4">
        </div>
        <h3>5 Day Forecast</h3>
        <div id="week" class="col-8">
          <div class="card" style="width: 10rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">card title</h5>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li id="dayUv"></li>
              <li id="dayTemp"></li>
              <li id="dayWind"></li>
              <li id="dayHum"></li>
            </ul>
          </div>
          <div class="card" style="width: 10rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">card title</h5>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li id="dayUv"></li>
              <li id="dayTemp"></li>
              <li id="dayWind"></li>
              <li id="dayHum"></li>
            </ul>
          </div>
          <div class="card" style="width: 10rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li id="dayUv"></li>
              <li id="dayTemp"></li>
              <li id="dayWind"></li>
              <li id="dayHum"></li>
            </ul>
          </div>
          <div class="card" style="width: 10rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">card title</h5>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li id="dayUv"></li>
              <li id="dayTemp"></li>
              <li id="dayWind"></li>
              <li id="dayHum"></li>
            </ul>
          </div>
          <div class="card" style="width: 10rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">card title</h5>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li id="dayUv"></li>
              <li id="dayTemp"></li>
              <li id="dayWind"></li>
              <li id="dayHum"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"

    crossorigin="anonymous"></script>

  <script src="./assets/script2.js"></script>
